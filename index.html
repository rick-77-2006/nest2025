<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Name/value Pair</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="wrapper">
    <form name="form">
        <h1>Test</h1>
        <label for="nameValue"> Name/Value Pair
            <sub class="sub">(to choose item/s to delete press Delete button)</sub>
        </label>

        <input type="text" name="nameValue" id="nameValue" placeholder="Name=Value">

        <button class="buttonAdd" id="add">Add</button>
        <p>Name/Value Pair List</p>
        <div class="sortGroup">
            <div id="list">
                Hello=World<br>
                Happy=Coding
                <ul></ul>
            </div>

            <div class="buttonGroup">
                <button class="sort" id="sortByName">Sort by Name</button>
                <button class="sort" id="sortByValue">Sort by Value</button>
                <button class="buttonDel" id="delete">Delete</button>
            </div>
        </div>

    </form>
    <script src="js/main.js"></script>
</div>
</body>
</html>
