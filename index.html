<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Name/value Pair</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="wrapper">
    <form name="form">
        <h1>Test</h1>
        <label for="nameValue"> Name/value Pair</label>
        <input type="text" name="nameValue" id="nameValue" placeholder="Enter Name=Value">
        <button id="add">Add</button>
        <p>Name/value Pair List</p>
        <div class="sortGroup">
            <div id="list">
                <ul></ul>
            </div>

            <div class="buttonGroup">
                <button id="sortByName">Sort by name</button>
                <button id="sortByValue">Sort by Value</button>
                <button id="delete">Delete</button>
            </div>
        </div>

    </form>
    <script src="js/main.js"></script>
</div>
</body>
</html>
